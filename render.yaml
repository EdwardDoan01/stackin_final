services:
  - type: web
    name: stackin-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build && cd ..
      python manage.py migrate --settings=Stackin.settings_production
      python manage.py collectstatic --noinput --settings=Stackin.settings_production
    startCommand: gunicorn Stackin.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: your-app-name.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: stackin-db
          property: connectionString
      - key: WEBHOOK_SECRET
        generateValue: true

  - type: pserv
    name: stackin-db
    plan: free
    databaseName: stackin
    user: stackin_user
